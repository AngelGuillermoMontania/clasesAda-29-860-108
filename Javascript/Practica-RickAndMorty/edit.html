<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Rick And Morty API</title>
</head>
<body class="create">
    <header>
        <div class="container-header">
            <div class="content">
                <h1 class='title'><a href="./index.html">Rick And Morty APP</a></h1>
                <p class="text">Este proyecto ilustra los personajes de la famosa serie Rick And Morty</p>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title">Edit:</h2>
        <form id="form">
            <input placeholder="Name" id="name" required>
            <input placeholder="Status" id="status" required>
            <input placeholder="Species" id="species" required>
            <input placeholder="Gender" id="gender" required>
            <input placeholder="Url Image" id="urlImage" required>
            <button type="submit" class="btn-create" id="btn-create">MODIFICAR</button>
        </form>
    </main>
    <script src="./js/edit.js"></script>
</body>
</html>
